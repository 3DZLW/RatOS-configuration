# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# based on the following stepper connections - from left to right:
# X Y E Z Z1 Z2
# In the wiring diagram, the Z-steppers are called Z1 / Left Z, Z2 / Rear Z, Z3 / Right Z, here they're mapped to z, z1, z2 respectively.

[tmc2209 stepper_x]
stealthchop_threshold: 999999

[tmc2209 stepper_y]
stealthchop_threshold: 999999

[tmc2209 extruder]
stealthchop_threshold: 0

[tmc2209 stepper_z]
stealthchop_threshold: 999999

[tmc2209 stepper_z1]
stealthchop_threshold: 999999

[tmc2209 stepper_z2]
stealthchop_threshold: 999999

[bed_mesh]
speed: 135

[z_tilt]
speed: 135

[printer]
max_velocity: 135
max_accel: 1500
max_accel_to_decel: 750
max_z_velocity: 15
max_z_accel: 30
square_corner_velocity: 5